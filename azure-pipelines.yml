# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker


trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'service-connection-acr'
  imageRepository: 'dockerimage'
  containerRegistry: 'acrsmaluna.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  environmentName: 'enviroment-aca-test' 
  resourceGroupName: 'rg-smaluna-migration-poc'
  containerAppName: 'test-container-app'
  containerAppEnvironment: 'maeda-test-tmp'
  armServiceConnection: 'service-connection-aca-test'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build

  jobs:
  - deployment: Deploy
    displayName: Deploy
    pool:
      vmImage: $(vmImageName)
    environment: $(environmentName)
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureContainerApps@1
            inputs:
              containerAppEnvironment: $(containerAppEnvironment)
              azureSubscription: $(armServiceConnection)
              containerAppName: $(containerAppName)
              resourceGroup: $(resourceGroupName)
              imageToDeploy: $(containerRegistry)/$(imageRepository):$(tag)
